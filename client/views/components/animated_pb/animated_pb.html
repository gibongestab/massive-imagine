<template name="animatedPB">
  <!-- progress bar start -->
  <div class="progress massive-progress-alt progress-light-trans-bg">
    <div class="progress-bar animated-pb" role="progressbar" aria-valuenow="{{valor}}" aria-valuemin="0" aria-valuemax="100">
      {{label}} <span>{{valor}}%</span>
    </div>
  </div>
  <!-- progress bar end -->
</template>
